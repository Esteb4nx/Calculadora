<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="calculator-container">
            <div class="calculator-row" >
                <div class="calculator-item btn-yellow" id="item-clean">
                    <p class="icon grey">C</p>
                </div>

                <div class="calculator-item" id="item-total">
                    <p class="icon" id="total">0</p>
                </div>

                
            </div>

            <div class="calculator-row">
                <div class="calculator-item">
                    <p class="icon">7</p>

                </div>

                <div class="calculator-item">
                    <p class="icon">8</p>
                    
                </div>

                <div class="calculator-item">
                    <p class="icon">9</p>
                    
                </div>

                <div class="calculator-item btn-yellow">
                    <p class="icon grey">X</p>
                </div>

            </div>

            <div class="calculator-row">
                <div class="calculator-item">
                    <p class="icon">4</p>

                </div>

                <div class="calculator-item">
                    <p class="icon">5</p>
                    
                </div>

                <div class="calculator-item">
                    <p class="icon">6</p>
                    
                </div>

                <div class="calculator-item btn-yellow">
                    <p class="icon grey">/</p>
                    
                </div>

            </div>

            <div class="calculator-row">
                <div class="calculator-item">
                    <p class="icon">1</p>

                </div>

                <div class="calculator-item">
                    <p class="icon">2</p>
                    
                </div>

                <div class="calculator-item">
                    <p class="icon">3</p>
                    
                </div>

                <div class="calculator-item btn-yellow">
                    <p class="icon grey">+</p>
                    
                </div>

            </div>

            <div class="calculator-row">
                <div class="calculator-item">
                    <p class="icon">.</p>

                </div>

                <div class="calculator-item">
                    <p class="icon">0</p>
                    
                </div>

                <div class="calculator-item btn-green">
                    <p class="icon">=</p>
                    
                </div>

                <div class="calculator-item btn-yellow" >
                    <p class="icon grey">-</p>
                    
                </div>

            </div>
        </div>    
    </main>
    
</body>
</html>
